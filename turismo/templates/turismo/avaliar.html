{% extends 'turismo/base.html' %} {% block conteudo %}
<h2 class="text-xl font-semibold mb-4">Avaliar {{ lugar.nome }}</h2>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <div>
    <label class="block mb-1 font-medium">Nota (1 a 5):</label>
    <input
      type="number"
      name="nota"
      min="1"
      max="5"
      required
      class="form-control w-24"
    />
  </div>
  <div>
    <label class="block mb-1 font-medium">Comentário:</label>
    <textarea
      name="comentario"
      rows="4"
      required
      class="form-control"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-success">Enviar Avaliação</button>
</form>
{% endblock %}
