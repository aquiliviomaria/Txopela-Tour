{% load static %}
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Txopela Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS (Animate on Scroll) -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <header class="bg-white shadow">
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <a href="/" class="flex items-center space-x-3">
          <img
            src="{% static 'images/logo.png' %}"
            alt="Logo"
            class="h-10 w-auto"
          />
          <span class="text-2xl font-bold text-blue-600">Txopela Tour</span>
        </a>
        <nav class="space-x-4">
          <a
            href="{% url 'turismo:home' %}"
            class="text-blue-600 hover:underline"
            >Início</a
          >
          <a
            href="{% url 'turismo:recomendacoes' %}"
            class="text-blue-600 hover:underline"
            >Recomendações</a
          >
          {% if user.is_authenticated %}
          <a
            href="{% url 'usuarios:perfil' %}"
            class="text-blue-600 hover:underline"
            >Perfil</a
          >
          <a
            href="{% url 'usuarios:logout' %}"
            class="text-red-600 hover:underline"
            >Sair</a
          >
          {% else %}
          <a
            href="{% url 'usuarios:login' %}"
            class="text-blue-600 border px-2 py-1 rounded hover:bg-blue-50"
            >Entrar</a
          >
          <a
            href="{% url 'usuarios:registro' %}"
            class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"
            >Registrar</a
          >
          {% endif %}
        </nav>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="flex-grow container mx-auto py-10 px-6">
      {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-10 py-6">
      <div class="container mx-auto text-center text-sm text-gray-600">
        © {{ now|date:"Y" }} Txopela Tour. Todos os direitos reservados.
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          once: true, // anima apenas uma vez
          duration: 800, // duração da animação
        });
      });
    </script>
  </body>
</html>
