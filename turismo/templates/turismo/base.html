{% load static %}
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Txopela Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS (Animate on Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="{% static 'images/logotipo.png' %}" type="image/png" />
    <style>
      /* Custom styles for enhanced hover and ::after effects */
      .nav-link {
        position: relative;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .nav-link:hover {
        color: #1e40af;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #1e40af;
        transition: width 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .nav-link.active {
        color: #1e40af;
        font-weight: bold;
        border-bottom: 2px solid #1e40af;
      }
      .nav-link.active::after {
        width: 100%;
      }
      .nav-button {
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .nav-button:hover {
        transform: translateY(-2px);
      }
      .logo-container {
        transition: transform 0.3s ease;
      }
      .logo-container:hover {
        transform: scale(1.1);
      }
      .social-icon {
        transition: color 0.3s ease, transform 0.3s ease;
      }
      .social-icon:hover {
        transform: scale(1.2);
      }
      /* Hamburger menu styles */
      .hamburger {
        display: none;
      }
      @media (max-width: 767px) {
        .hamburger {
          display: block;
        }
        .nav-menu {
          display: none;
        }
        .nav-menu.active {
          display: flex;
          flex-direction: column;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background-color: white;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 1rem;
          z-index: 50;
        }
        .nav-menu.active .nav-link,
        .nav-menu.active .nav-button {
          margin: 0.5rem 0;
          justify-content: center;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center py-3 px-4 sm:px-6 lg:px-8">
        <a href="/" class="flex items-center space-x-2 logo-container">
          <img src="{% static 'images/logotipo.png' %}" alt="Logo" class="h-12 w-auto sm:h-14 md:h-16" />
          <span class="text-xl sm:text-2xl md:text-3xl font-extrabold text-blue-600">Txopela Tour</span>
        </a>
        <button class="hamburger text-blue-600 text-xl sm:text-2xl md:hidden focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
        <nav class="nav-menu hidden md:flex items-center space-x-4 md:space-x-6">
          <a href="{% url 'turismo:home' %}" class="nav-link text-blue-600 text-sm sm:text-base md:text-lg font-medium {% if request.resolver_match.view_name == 'turismo:home' %}active{% endif %}">
            <i class="fas fa-home"></i> Início
          </a>
          <a href="{% url 'turismo:recomendacoes' %}" class="nav-link text-blue-600 text-sm sm:text-base md:text-lg font-medium {% if request.resolver_match.view_name == 'turismo:recomendacoes' %}active{% endif %}">
            <i class="fas fa-star"></i> Recomendações
          </a>
          {% if user.is_authenticated %}
            <a href="{% url 'usuarios:perfil' %}" class="nav-link text-blue-600 text-sm sm:text-base md:text-lg font-medium {% if request.resolver_match.view_name == 'usuarios:perfil' %}active{% endif %}">
              <i class="fas fa-user"></i> Perfil
            </a>
            <a href="{% url 'usuarios:logout' %}" class="nav-link text-red-600 text-sm sm:text-base md:text-lg font-medium {% if request.resolver_match.view_name == 'usuarios:logout' %}active{% endif %}">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          {% else %}
            <a href="{% url 'usuarios:login' %}" class="nav-button text-blue-600 border border-blue-600 px-2 py-1 sm:px-3 sm:py-1.5 md:px-4 md:py-2 rounded-lg hover:bg-blue-50 text-sm sm:text-base md:text-lg font-medium {% if request.resolver_match.view_name == 'usuarios:login' %}active{% endif %}">
              <i class="fas fa-sign-in-alt"></i> Entrar
            </a>
            <a href="{% url 'usuarios:registro' %}" class="nav-button bg-blue-600 text-white px-2 py-1 sm:px-3 sm:py-1.5 md:px-4 md:py-2 rounded-lg hover:bg-blue-700 text-sm sm:text-base md:text-lg font-medium {% if request.resolver_match.view_name == 'usuarios:registro' %}active{% endif %}">
              <i class="fas fa-user-plus"></i> Registrar
            </a>
          {% endif %}
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto py-6 px-4 sm:px-6 lg:px-8">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8 py-6">
      <div class="container mx-auto text-center text-sm text-gray-600 px-4">
        <div class="mb-4">
          <a href="/" class="flex justify-center items-around space-x-2">
            <img src="{% static 'images/logotipo.png' %}" alt="Logo" class="h-6 w-auto sm:h-8" />
            <span class="text-sm sm:text-base md:text-lg font-bold text-blue-600">Txopela Tour</span>
          </a>
        </div>
        <div class="mt-4 flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-6">
          <a href="https://wa.me/1234567890" target="_blank" class="social-icon text-gray-600 hover:text-green-500" title="WhatsApp">
            <i class="fab fa-whatsapp fa-lg sm:fa-2x"></i>
          </a>
          <a href="https://www.linkedin.com/company/txopela-tour" target="_blank" class="social-icon text-gray-600 hover:text-blue-700" title="LinkedIn">
            <i class="fab fa-linkedin fa-lg sm:fa-2x"></i>
          </a>
          <a href="https://github.com/txopela-tour" target="_blank" class="social-icon text-gray-600 hover:text-gray-900" title="GitHub">
            <i class="fab fa-github fa-lg sm:fa-2x"></i>
          </a>
        </div>
        <p class="mt-4 text-xs sm:text-sm md:text-base">© {{ now|date:"Y" }} Txopela Tour. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          once: true,
          duration: 800,
          easing: 'ease-out',
        });

        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
          navMenu.classList.toggle('active');
          hamburger.innerHTML = navMenu.classList.contains('active')
            ? '<i class="fas fa-times"></i>'
            : '<i class="fas fa-bars"></i>';
        });

        // Smooth scroll for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });

        // Highlight active link and close menu on mobile
        const navLinks = document.querySelectorAll('.nav-link, .nav-button');
        navLinks.forEach(link => {
          link.addEventListener('click', function () {
            navLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            if (window.innerWidth < 768) {
              navMenu.classList.remove('active');
              hamburger.innerHTML = '<i class="fas fa-bars"></i>';
            }
          });
        });
      });
    </script>
  </body>
</html>
