{% load static %}
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Txopela Tour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow mb-6">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">Txopela Tour</h1>
        <div>
          <a
            href="{% url 'turismo:home' %}"
            class="text-gray-700 hover:text-blue-600 mr-4"
            >Início</a
          >
          <a
            href="{% url 'turismo:recomendacoes' %}"
            class="text-gray-700 hover:text-blue-600 mr-4"
            >Recomendações</a
          >
          <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm"
            >Sair</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4">{% block conteudo %}{% endblock %}</div>
  </body>
</html>
