{% extends 'turismo/base.html' %} {% block content %}
<div class="container mx-auto max-w-md p-6 mt-10 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Criar Conta</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %} {% for field in form %}
    <div class="form-group">
      <label class="block font-medium">{{ field.label_tag }}</label>
      {{ field }} {% if field.errors %}
      <div class="text-red-500 text-sm">{{ field.errors|striptags }}</div>
      {% endif %}
    </div>
    {% endfor %}
    <button
      type="submit"
      class="btn btn-primary w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
    >
      Registrar
    </button>
    <p class="text-center mt-4">
      JÃ¡ tem conta?
      <a href="{% url 'usuarios:login' %}" class="text-blue-600 hover:underline"
        >Login</a
      >
    </p>
  </form>
</div>
{% endblock %}
