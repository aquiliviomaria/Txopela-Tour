{% extends 'turismo/base.html' %} {% block content %}
<div class="container mx-auto max-w-md p-6 mt-10 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %} {{ form.non_field_errors }}
    <div class="form-group">
      {{ form.username.label_tag }} {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label_tag }} {{ form.password }}
    </div>
    <button
      type="submit"
      class="btn btn-primary w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded"
    >
      Entrar
    </button>
    <p class="text-center mt-4">
      NÃ£o tem conta?
      <a
        href="{% url 'usuarios:registro' %}"
        class="text-blue-600 hover:underline"
        >Registre-se</a
      >
    </p>
  </form>
</div>
{% endblock %}
